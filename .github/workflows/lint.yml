name: â¬£ Lint

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  lint:
    name: â¬£ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          # this is for the *global* cache, and not `node_modules`
          cache: "yarn"

      - name: ğŸ•µï¸ Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: ğŸ“¥ Restore node_modules
        id: yarn-cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ“¥ Install deps
        run: yarn --frozen-lockfile

      - name: ğŸ”¬ Lint
        run: yarn lint

      - name: ğŸ¦• Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x

      - name: ğŸ”¬ Lint deno files
        run: yarn lint:deno
